name: Testing
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cp .env.testing .env
      - run: ./bin/util/install
      - run: ./bin/app/check-codestyle
      - run: ./bin/app/test
